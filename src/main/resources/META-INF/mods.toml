modLoader="javafml" #mandatory
loaderVersion="[40,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="MIT"
# A URL to refer people to when problems occur with this mod
issueTrackerURL="https://github.com/alexandsr/BellsAndWhistlesMod/issues"
[[mods]] #mandatory
# The modid of the mod
modId="bellsandwhistles" #mandatory
version="0.4.1" #mandatory
displayName="Create: Bells & Whistles" #mandatory
displayURL="https://alexandsr.github.io/BellsAndWhistlesMod/"
# A file name (in the root of the mod JAR) containing a logo for display
logoFile="logo.png" #optional
authors="Alexander Akira Weimer" #optional

# The description text for the mod (multi line!) (#mandatory)
description='''
 Create: Bells & Whistles is an add-on for the Create mod that focuses on the player experience, adding various new decorative and utility features.
'''
# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.bellsandwhistles]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[40.2.10,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.bellsandwhistles]]
    modId="minecraft"
    mandatory=true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="[1.18.2,)"
    ordering="NONE"
    side="BOTH"
[[dependencies.bellsandwhistles]]
modId="create"
mandatory=true
versionRange="[0.5.1.c,)"
ordering="NONE"
side="BOTH"